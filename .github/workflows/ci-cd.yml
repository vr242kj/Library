name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Compile
        run: ./mvnw compile

      - name: Test
        run: ./mvnw test

      - name: Build JAR
        run: ./mvnw package -DskipTests
